<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Scrapper</title>
  <link rel="stylesheet" href="/public/css/index.css">
</head>
<body id="body">
  <div id="content" class="container">
    <header id="header">
      <h1 id="title">Pesquise algum produto que deseja comprar</h1>
      <p id="description">Neste projeto você será capaz de pesquisar por qualquer produto que deseja comprar. <br> 
        O site automaticamente irá mostrar para você produtos recomendados da Amazon de acordo com o que você escreveu. <br> 
        Escreva o nome do produto abaixo e clique em pesquisar.
      </p>
    </header>
    <form action="#" id="form">
      <input type="text" id="keyword">
      <button type="submit" id="search">Pesquisar</button>
    </form>
    <div id="results"></div>
  </div>
  <script src="/public/js/index.js"></script>
</body>
</html>
